name: Security Guardrail Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ----------------- Trivy Dependency Scans -----------------
      - name: Run Trivy vulnerability scan (table)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'table'

      - name: Run Trivy vulnerability scan (JSON)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'fs'
          severity: 'LOW,MEDIUM,HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'json'
          output: 'trivy-results.json'

      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json

      # ----------------- tfsec IaC Compliance Scans (CLI) -----------------
      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Run tfsec compliance scan
        continue-on-error: true
        run: |
          echo "Running tfsec scan..."
          tfsec . --format json --out tfsec-results.json

      - name: Upload tfsec compliance report
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-results
          path: tfsec-results.json
