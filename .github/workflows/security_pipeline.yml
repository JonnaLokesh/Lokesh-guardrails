name: Security Guardrail Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  security-scan:
    name: Run Security Scans
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Run Trivy vulnerability scan (table)
      - name: Run Trivy vulnerability scan (table)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'table'

      # Step 3: Run Trivy vulnerability scan (JSON)
      - name: Run Trivy vulnerability scan (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'json'
          output: 'trivy-results.json'
        continue-on-error: true

      # Step 4: Upload Trivy JSON report
      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json

      # Step 5: Run tfsec compliance scan (manual run command)
      - name: Run tfsec compliance scan
        run: |
          echo "Running tfsec scan..."
          tfsec . --format json --out tfsec-results.json || true

      # Step 6: Upload tfsec JSON report
      - name: Upload tfsec JSON report
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-results
          path: tfsec-results.json
