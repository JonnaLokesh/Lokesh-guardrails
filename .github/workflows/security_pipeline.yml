name: Security Guardrail Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ----------------- Trivy Scans -----------------
      - name: Run Trivy vulnerability scan (table)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'table'

      - name: Run Trivy vulnerability scan (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'LOW,MEDIUM,HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'json'
          output: 'trivy-results.json'

      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json

      # ----------------- tfsec Scans -----------------
      - name: Run tfsec compliance scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: .
          format: json
          additional_args: --out=tfsec-results.json

      - name: Upload tfsec compliance report
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-results
          path: tfsec-results.json
