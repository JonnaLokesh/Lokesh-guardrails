name: Security Guardrail Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  security-scan:
    name: Run Security Scans
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Run Trivy Vulnerability Scan (Dependencies + Containers)
      - name: Run Trivy vulnerability scan (table)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'table'

      # Step 3: Run Trivy Vulnerability Scan (JSON Report)
      - name: Run Trivy vulnerability scan (JSON)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          format: 'json'
          output: 'trivy-results.json'
        continue-on-error: true

      # Step 4: Upload Trivy JSON Report
      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.json

      # Step 5: Run tfsec IaC Compliance Scan
      - name: Run tfsec compliance scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          format: json
          output: tfsec-results.json
        continue-on-error: true

      # Step 6: Upload tfsec JSON Report
      - name: Upload tfsec JSON report
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-results
          path: tfsec-results.json
